<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Snake</title>
</head>

<body>

    <style></style>
    <canvas id="gc" width="400" height="400"></canvas>
    <script>
        window.onload = function () {
            canv = document.getElementById("gc");
            ctx = canv.getContext("2d");
            var score = document.getElementById("score");
            var bestelo = document.getElementById("bestelo");
            document.addEventListener("keydown", keyPush);
            setInterval(game, 1000 / 15);
        }
        px = py = 10;
        gs = tc = 20;
        ax = ay = 15;
        xv = yv = 0;
        trail = [];
        tail = 5;
        lastbest = 5;

        function game() {
            px += xv;
            py += yv;
            if (px < 0) {
                px = tc - 1;
            }
            if (px > tc - 1) {
                px = 0;
            }
            if (py < 0) {
                py = tc - 1;
            }
            if (py > tc - 1) {
                py = 0;
            }
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);

            ctx.fillStyle = "lime";
            for (var i = 0; i < trail.length; i++) {
                ctx.fillRect(trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2);
                if (trail[i].x == px && trail[i].y == py) {
                    tail = 5;
                }
            }
            trail.push({
                x: px,
                y: py
            });
            while (trail.length > tail) {
                trail.shift();
            }

            if (ax == px && ay == py) {
                tail++;
                ax = Math.floor(Math.random() * tc);
                ay = Math.floor(Math.random() * tc);
            }
            ctx.fillStyle = "red";
            ctx.fillRect(ax * gs, ay * gs, gs - 2, gs - 2);
            score.innerHTML = "Your current Score: " + trail.length;
            if (trail.length <= lastbest) {
                return;
            }
            lastbest = trail.length;
            bestelo.innerHTML = "Your Best: " + lastbest;
        }

        function keyPush(evt) {
            switch (evt.keyCode) {
                case 37:
                    xv = -1;
                    yv = 0;
                    break;
                case 38:
                    xv = 0;
                    yv = -1;
                    break;
                case 39:
                    xv = 1;
                    yv = 0;
                    break;
                case 40:
                    xv = 0;
                    yv = 1;
                    break;
            }
        }
        var speed = 100;
        var glow = 3;
        var raincol = new Array("#ff0000", "#ff5500", "#ffaa00", "#ffff00", "#aaff00", "#55ff00", "# 00 ff00",
            "#00ff55", "#00ffaa", "#00ffff", "# 00 aaff", "#0055ff", "# 0000 ff", "#5500ff",
            "# aa00ff", "#ff00ff", "#ff00aa", "#ff0055");
        var rainbow, raintxt, raincnt = 0;

        function addLoadEvent(funky) {
            var
                oldonload = window.onload;
            if (typeof (oldonload) != 'function') window.onload = funky;
            else window.onload = function () {
                if (oldonload) oldonload();
                funky();
            }
        }

        addLoadEvent(regenbogen);

        function regenbogen() {
            if (document.getElementById) {
                var i, rainbeau;
                rainbow = document.getElementById("rainbow");
                raintxt = rainbow.firstChild.nodeValue;
                while (rainbow.childNodes.length) rainbow.removeChild(rainbow.childNodes[0]);
                for (i = 0; i < raintxt.length; i++) {
                    rainbeau = document.createElement("span");
                    rainbeau.setAttribute("id", "rain" + i);
                    rainbeau.appendChild(document.createTextNode(raintxt.charAt(i)));
                    rainbow.appendChild(rainbeau);
                }
                rainbow = setInterval("raining()", speed);
            }
        }

        function raining() {
            var i, c;
            for (i = 0; i < raintxt.length; i++) {
                c = raincol[(i + raincnt) % raincol.length];
                document.getElementById("rain" + i).style.color = c;
                if (glow) document.getElementById("rain" + i).style.textShadow = c + "0 px 0 px" + glow + "px";
            }
            raincnt++;
        }
        // ]]>
    </script>
    <h4>
        <p class="right" id="rainbow">Platz 1: Der Zerst√∂rer mit 34P.</p>
        <p class="right">Platz 2: Matze mit 25P.</p>
        <p class="right">Platz 3: Da Raphe mit 15P. </p>
        <p class="right" id="score">Your Score: </p>
        <p class="right" id="bestelo">Your Best: </p>
  </h4>

</body>

</html>
